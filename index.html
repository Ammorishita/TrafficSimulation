<!DOCTYPE html>
<html lang="en">
<head>

<title>Traffic Simulation</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/roadstyle.css">

</head>

<body>
	<main>
		<div class="container">

			<div class="road width-50 height-150 top-350 left-350">
			<!-- the off ramp lane -->
				<div class="lane height-200 road-flex-vertical">
				</div>
			</div>
			<div class="road width-100 height-50 top-500 left-300">
				<div class="lane width-200 height-50">
					<div class="left-turn left-50"></div>
				</div>
			</div>

			<div class="road-container top-200 height-150">
				<div class="road road-flex-vertical width-350 height-150">
				<!-- 4 lane horizontal road left section-->
					<div class="lane width-350 height-50"></div>
					<div class="lane width-350 height-50"></div>
					<div class="lane width-350 height-50">
					</div>
					<div class="lane width-350 height-50">
					</div>
				</div>

				<div class="road road-flex-vertical width-300 height-150 left-400">
				<!-- 4 lane horizontal road mid section-->
					<div class="lane width-300 height-50">
					</div>
					<div class="lane width-300 height-50">
					</div>
					<div class="lane width-300 height-50">
					</div>
					<div class="lane width-300 height-50">
					</div>
				</div>

				<div class="intersection left-350">
					<div class="left-turn"></div>
					<div class="right-turn bottom-0 width-50 vertical top-75"></div>
				</div>
				<!-- 1st horizontal road intersection -->		

				<div class="road road-flex-vertical width-150 height-150 left-850">
				<!-- 4 lane horizontal road right section -->
					<div class="lane width-150 height-50">
					</div>
					<div class="lane width-150 height-50">
					</div>
					<div class="lane width-150 height-50"></div>
					<div class="lane width-150 height-50"></div>
				</div>
			</div>

			<div class="road-container left-700 width-150 height-800">
				<div class="road road-vertical height-200">
				<!-- 4 lane vertical road top section-->
					<div class="lane road-flex-vertical height-200">
					</div>
					<div class="lane road-flex-vertical height-200">
					</div>
					<div class="lane height-200"></div>
					<div class="lane height-200"></div>
				</div>

				<div class="intersection top-200 width-150">
					<div class="right-turn vertical top-35"></div>
					<div class="right-turn left-75 horizontal"></div>
					<div class="right-turn bottom-0 horizontal left-35"></div>
					<div class="right-turn right-0 top-75 vertical"></div>						
				</div>

				<div class="road road-vertical top-350">
				<!-- 4 lane vertical road mid section-->
					<div class="lane road-flex-vertical height-150">
					</div>
					<div class="lane road-flex-vertical height-150">
					</div>
					<div class="lane road-flex-vertical height-150">
					</div>
					<div class="lane road-flex-vertical height-150">
					</div>
				</div>

				<div class="intersection top-500 width-150 height-75">
					<div class="right-turn vertical bottom-0"></div>
					<div class="right-turn bottom-0 left-35 horizontal"></div>
					<div class="right-turn left-75 horizontal"></div>
					<div class="right-turn top-0 right-0 vertical"></div>						
				</div>
				<div class="road road-vertical top-575">
				<!-- 4 lane vertical road bottom section -->
					<div class="lane height-225"></div>
					<div class="lane height-225"></div>
					<div class="lane road-flex-vertical height-225">
					</div>
					<div class="lane road-flex-vertical height-225">
					</div>
				</div>			
			</div>

			<div class="road-container top-500 left-500 width-500">
				<!-- 2 lane small road -->
				<div class="road road-flex-vertical width-200">
					<div class="lane width-100 left-100">
					</div>
					<div class="lane width-100 left-100">
					</div>
				</div>

				<div class="intersection width-100 height-75">
					<div class="right-turn vertical right-0"></div>						
				</div>
				<!-- 2 lane small road right side -->
				<div class="road road-flex-vertical width-150 left-350">
					<div class="lane width-150">
					</div>
					<div class="lane width-150"></div>
				</div>				
			</div>

			<div class="road-container top-575 width-100 left-500 height-200">
			<!-- two lane side street -->
				<div class="road height-225 width-100">
					<div class="lane width-50 height-225"></div>
					<div class="lane road-flex-vertical width-50 height-225">
					</div>
				</div>
			</div>

			<div class="road freeway left-100 width-200 road-vertical">
			<!-- 5 lane freeway -->
				<div class="lane height-800">
				</div>
				<div class="lane height-800"></div>
				<div class="lane height-800"></div>
				<div class="lane height-800"></div>
				<div class="lane height-800"></div>
				<div class="direction top-500" style="left: 150px"></div>		
			</div>
		</div>
	</main>	
	<script src="js/script.js"></script>	
</body>
</html>
